<div class="app-body">
  <main class="main d-flex align-items-center">
     
    <div class="container">
        <div class="alert alert-success" [style.display]="msg">
            <strong>Success!</strong> Student Add 
        </div>
        <div class="alert alert-danger" [style.display]="errmsg">
            <strong>Error</strong> {{ error}} 
        </div>
      <div class="row">
        <div class="col-md-12 mx-auto col-lg-12 col-sm-12 ">
          <div class="card mx-4">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="card-body p-4">
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="row">
                    <div class="input-group mb-3 col-md-6">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <input type="text" class="form-control" formControlName="first_name" placeholder="First Name" autocomplete="First Name" required>
                    </div>
                    <div class="input-group mb-3 col-md-6">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <input type="text" class="form-control" formControlName="last_name" placeholder="Last Name" autocomplete="First Name" required>
                    </div>
                    <div class="input-group mb-3 col-md-6">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-phone"></i></span>
                      </div>
                      <input type="text" class="form-control" formControlName="contact" placeholder="Contact" autocomplete="Contact"  maxlength="10" pattern="[0-9]^$" required>
                    </div>
                    <div class="input-group mb-3 col-md-6">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-calendar"></i></span>
                      </div>
                      <input type="date" class="form-control" formControlName="dob" placeholder="Date Of Birth" autocomplete="Date Of Birth"   required>
                    </div>
                    <div class="input-group mb-3 col-md-6">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-people"></i></span>
                      </div>
                      <select type="text" class="form-control" formControlName="branch" placeholder="branch" autocomplete="branch"  required>
                        <option [selected]="true">Computer Engineering</option>
                        <option>Mechanical Engineering</option>
                        <option>Information Technology</option>
                        <option>Electrical Engineering</option>
                        <option>Civil Engineering</option>
                        <option>E & TC  Engineering</option>
                        </select>
                    </div>
                     <div class="input-group mb-3 col-md-6">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="icon-people"></i></span>
                        </div>
                        <select type="text" class="form-control" formControlName="department" placeholder="department" autocomplete="department"  required>
                          <option [selected]="true">Computer Engineering</option>
                          <option>Mechanical Engineering</option>
                          <option>Information Technology</option>
                          <option>Electrical Engineering</option>
                          <option>Civil Engineering</option>
                          <option>E & TC  Engineering</option>
                          </select>
                      </div>
                     
                      <div class="input-group mb-3 col-md-6">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="icon-user"></i></span>
                        </div>
                        <select type="text" class="form-control" formControlName="role" placeholder="Role" autocomplete="role"  required>
                        <option [selected]="true">STUDENT</option>
                        <option>TEACHER</option>
                        </select>
                      </div>
                      <div class="input-group mb-3 col-md-6">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="icon-frame"></i></span>
                        </div>
                        <input type="text" class="form-control" formControlName="i_card_no" placeholder="I-Card No" autocomplete="I-Card No" required>
                      </div>
                      <div class="fileUpload input-group mb-3 col-md-6">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="icon-picture"></i></span>
                          </div>
                          <label class="upload form-control">
                              <input type="file" formControlName="profile_pic" (change)="handleFileInput($event.target.files)" autocomplete="Profile Picture" name="profile_pic" required>
                              Profile Picture
                          </label>
                        </div>
                      <div class="input-group mb-3 col-md-6">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="icon-user"></i></span>
                        </div>
                        <input type="text" class="form-control" formControlName="academic_year" placeholder="Academic Year" autocomplete="Academic Year" required>
                      </div>
                      <div class="fileUpload input-group mb-3 col-md-12">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="icon-pencil"></i></span>
                          </div>
                          <label class="upload form-control">
                              <input type="file"  formControlName="resume" autocomplete="Profile Picture" required>
                              Resume
                          </label>
                      </div>
                </div>
                
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" formControlName="email" placeholder="Email" autocomplete="email" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control"  formControlName="password" placeholder="Password" autocomplete="new-password" required>
                </div>
               
            </div>
            </form>
            <div class="card-footer p-4">
              <div class="row">
                <div class="col-md-3 col-12 col-xs-12 mb-3">
                   <button type="button" (click)="onSubmit()" class="btn btn-block btn-success" >Create Account</button>
                </div>
                <div class="col-md-3 col-12 col-xs-12 mb-3">
                  <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
                </div>
                <div class="col-md-3 col-12 col-xs-12 mb-3">
                  <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
                </div>
                <div class="col-md-3 col-12 col-xs-12 mb-3">
                    <button class="btn btn-block btn-warning" routerLink="/login"><span>Login</span></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
