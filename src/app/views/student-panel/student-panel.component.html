<div class="animated fadeIn">

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
         
          <table class="table table-responsive-sm table-hover table-outline mb-0">
            <thead class="thead-light">
              <tr>
                <th class="text-center"><i class="icon-people"></i></th>
                <th>User</th>
                <th class="text-center">Role</th>
                <th class="text-center">Department</th>
                <th class="text-center">Admission Year</th>
                <th class="text-center">Chat</th>
               
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of activeUsers">
                    <td class="text-center">
                      <div class="avatar">
                        <img src="{{ item.profile_pic }}" class="img-avatar" onerror="this.src='assets/img/avatars/6.jpg';" >
                        <span class="avatar-status badge-success"></span>
                      </div>
                    </td>
                    <td>
                      <div>{{ item.first_name }}  {{ item.last_name }} </div>
                      <div class="small text-muted">
                        <span>I-Card No</span> | {{ item.i_card_no }}
                      </div>
                    </td>
                    <td class="text-center">
                      <strong>{{ item.role }}</strong>
                    </td>
                    <td>
                      <div class="clearfix">
                        <div class="text-center">
                          <strong>{{ item.department }}</strong>
                        </div>
                      </div>
                    </td>
                    <td class="text-center">
                      <strong >{{ item.academic_year }}</strong>
                    </td>
                    <td class="text-center">
                     <ngbd-modal-basic [recId]="item.id" [recName]="item.first_name" ></ngbd-modal-basic>
                    </td>
                   
                  </tr>
           
              
            </tbody>
          </table>
        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
 
</div>
